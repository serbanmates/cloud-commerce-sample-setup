# Specifies the location of the spring context file putted automatically to the global platform application context.
b2ctelcomocks.application-context=b2ctelcomocks-spring.xml


#Use for generating static swagger documentation
b2ctelcomocks.documentation.static.generate=true

commercewebservices.wro4jconfigscan.b2ctelcomocks=true

# Webservices related constants used commonly
b2ctelcomocks.api.base.url=https://b2ctelco.local:9002
b2ctelcomocks.api.webmodule.webroot=/b2ctelcomocks/

corsfilter.b2ctelcomocks.allowedOrigins=*
corsfilter.b2ctelcomocks.allowedMethods=GET HEAD OPTIONS PATCH PUT POST DELETE
corsfilter.b2ctelcomocks.allowedHeaders=*

b2ctelcomocks.simpleDateFormat=yyyy-MM-dd'T'HH:mm:ss

b2ctelcomocks.tomcat.tld.scan=jstl-*.jar
b2ctelcomocks.tomcat.tld.default.scan.enabled=false
b2ctelcomocks.tomcat.pluggability.scan=jstl-*.jar
b2ctelcomocks.tomcat.pluggability.default.scan.enabled=false

b2ctelcomocks.xss.filter.enabled=true

b2ctelcomocks.api.title=Tua Mocks Webservices API 
b2ctelcomocks.api.description=Tua Mocks Webservices Documentation
b2ctelcomocks.api.version=v1
b2ctelcomocks.api.license=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
b2ctelcomocks.api.license.url=
b2ctelcomocks.api.oauth.tokenUrl=/authorizationserver/oauth/token
b2ctelcomocks.api.oauth.password.scope=basic
b2ctelcomocks.api.oauth.clientCredentials.scope=extended
b2ctelcomocks.productInventory.mock.enabled=true

