<ng-container *ngIf="page$ |async as page else loading">
  <div class="cx-page" *ngIf="model$ | async as model">
    <section class="cx-page-section">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-12" *ngIf="viewMode$ | async as viewMode">
            <div class="cx-sorting d-flex flex-wrap top">
              <div class="col-12 p-0 d-flex justify-content-between">
                <div class="col-lg-4 mr-auto">
                  <div class="form-group cx-sort-dropdown">
                    <cx-sorting
                      [sortOptions]="model.sorts"
                      (sortListEvent)="sortList($event)"
                      [selectedOption]="model.pagination.sort"
                      placeholder="{{
                        'productList.sortByRelevance' | cxTranslate
                      }}"
                    ></cx-sorting>
                  </div>
                </div>

                <div *ngIf="!isInfiniteScroll" class="col-auto">
                  <div
                    class="cx-pagination"
                    aria-label="product search pagination"
                  >
                    <cx-pagination
                      [pagination]="model.pagination"
                      queryParam="currentPage"
                      [defaultPage]="0"
                    ></cx-pagination>
                  </div>
                </div>
                <div class="col-auto ml-auto ml-lg-0">
                  <cx-product-view
                    (modeChange)="setViewMode($event)"
                    [mode]="viewMode"
                  ></cx-product-view>
                </div>
              </div>
               <!-- Update consumption link -->
              <ng-container *ngIf="url$ | async as url">
                <ng-container *ngIf="getConsumptionComponent(page) as consumptionComponent">
                  <div class="col-12 accordion">
                    <button
                      class="col-12"
                      [class.active]="isConsumptionOpen"
                      (click)="openConsumptionAccordion()"
                      [attr.aria-expanded]="true"
                    >
                    {{ 'consumption.updateAverageConsumption' | cxTranslate }}

                      <span class="accordion-icon" aria-hidden="true"></span>
                    </button>
                  </div>
                  <div
                    [class.active]="isConsumptionOpen"
                    class="col-12 p-0 d-flex">
                    <div
                      class=""
                      [ngClass]="{'col-6': (consumptionComponent.searchByConsumptionComponents | keyvalue).length > 1,
                                  'col-12': (consumptionComponent.searchByConsumptionComponents | keyvalue).length === 1}"
                      *ngFor="let poConsumption of consumptionComponent?.searchByConsumptionComponents | keyvalue">
                      <ng-container>
                        <span>{{ poConsumption.value.productSpecification.name }}</span>
                      </ng-container>
                      <ng-container>
                        <cx-po-search-by-consumption [poConsumption]="poConsumption.value" [isHomepage]="false">
                        </cx-po-search-by-consumption>
                      </ng-container>
                    </div>
                  </div>
                </ng-container>
              </ng-container>
            </div>

            <div class="cx-product-container">
              <!-- Product list when using pagination -->
              <ng-container *ngIf="!isInfiniteScroll; else infiniteScroll">
                <ng-container *ngIf="viewMode === ViewModes.Grid">
                  <div class="row">
                    <cx-product-grid-item
                      *ngFor="let product of model?.products"
                      [product]="product"
                      [consumptionComponent]="getConsumptionComponent(page)"
                      class="col-12 col-sm-6 col-md-4"
                    ></cx-product-grid-item>
                  </div>
                </ng-container>

                <ng-container *ngIf="viewMode === ViewModes.List">
                  <cx-product-list-item
                    *ngFor="let product of model?.products"
                    [product]="product"
                    [consumptionComponent]="getConsumptionComponent(page)"
                    class="cx-product-search-list"
                  ></cx-product-list-item>
                </ng-container>
              </ng-container>

              <!-- Product list when using infinite scroll -->
              <ng-template #infiniteScroll>
                <cx-product-scroll
                  [scrollConfig]="scrollConfig"
                  [model]="model"
                  [inputViewMode]="viewMode"
                ></cx-product-scroll>
              </ng-template>
            </div>
            <div class="cx-sorting bottom">
              <div class="row">
                <div class="col-12 col-lg-4 mr-auto">
                  <div class="form-group cx-sort-dropdown">
                    <cx-sorting
                      [sortOptions]="model.sorts"
                      (sortListEvent)="sortList($event)"
                      [selectedOption]="model.pagination.sort"
                      placeholder="{{
                        'productList.sortByRelevance' | cxTranslate
                      }}"
                    ></cx-sorting>
                  </div>
                </div>
                <div
                  *ngIf="!isInfiniteScroll"
                  class="col-auto"
                  aria-label="product search pagination"
                >
                  <div class="cx-pagination">
                    <cx-pagination
                      [pagination]="model.pagination"
                      queryParam="currentPage"
                      [defaultPage]="0"
                    ></cx-pagination>
                  </div>
                </div>
                <div class="col-auto ml-auto ml-lg-0">
                  <cx-product-view
                    (modeChange)="setViewMode($event)"
                    [mode]="viewMode"
                  ></cx-product-view>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</ng-container>

<ng-template #loading>
  <div class="cx-spinner">
    <cx-spinner></cx-spinner>
  </div>
</ng-template>
