<cx-selfcare-card
  *ngIf="model$ | async as model"
  i18nRoot="{{ domainType }}"
  [showHint]="true"
>
  <section main>
    <ng-container *ngIf="model.billStructure; else emptyList">
      <div class="sectionItem">
        <span class="value">
          {{ model.creditLimit.value }}
          {{
            'common.currencies.currency'
              | cxTranslate: { context: model.creditLimit.unit }
          }}
        </span>
      </div>
    </ng-container>
  </section>
</cx-selfcare-card>

<ng-template #emptyList>
  <p class="is-empty">
    {{ 'selfcare.billingAccounts.details.creditLimit.emptyList' | cxTranslate }}
  </p>
</ng-template>
