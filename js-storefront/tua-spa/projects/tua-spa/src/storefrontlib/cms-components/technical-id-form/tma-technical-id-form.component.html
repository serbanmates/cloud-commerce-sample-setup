<!-- Technical ID form -->
<div class="col" [formGroup]="technicalDetails">
  <div class="row">
    <h4 class="bold">{{'technicalId.title' | cxTranslate}} &#9432;</h4>
  </div>
  <div class="form-group row">
    <label>
      <span class="card-label row-md-4 required">{{'technicalId.technicalDetails.label' | cxTranslate}}</span>
      <input
        class="form-control"
        type="text"
        required
        placeholder="{{'technicalId.technicalDetails.placeholder' | cxTranslate}}"
        formControlName="technicalId"
      />
      <cx-form-errors
        class="form-message--danger"
        [control]="technicalDetails.get('technicalId')"
      ></cx-form-errors>
    </label>
  </div>
  <ng-container *ngIf="technicalIdSelect(technicalDetails)"></ng-container>
</div>
